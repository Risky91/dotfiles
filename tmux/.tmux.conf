set -g default-terminal "screen-256color"

set -s escape-time 10

set -g history-limit 10000

set-window-option -g automatic-rename

setw -g mode-keys vi

setw -g mouse on

set-option -g prefix C-a
bind-key a send-prefix
unbind-key C-b

bind-key _ split-window -v 
bind-key | split-window -h
unbind %
unbind '"'

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key r source-file ~/.tmux.conf

set-option -g allow-rename off

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Design Changes

set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour18 bold'
set -g pane-border-style 'fg=colour19 bg=colour0'
set -g pane-active-border-style 'fg=colour19 bg=colour0'

set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour18 fg=colour137 dim'
set -g status-left ''
set -g status-right '#[fg=colour231 bold,bg=colour18] %d/%m #[fg=colour231 bold,bg=colour19] %H%M '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour231 bg=colour19 bold'
setw -g window-status-current-format ' #I#[fg=colour237]:#[fg=colour231]#W#[fg=colour249]#F '

setw -g window-status-style 'fg=colour9 bg=colour18'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour231 bg=colour1 bold'

set -g message-style 'fg=colour232 bg=colour16 bold'

run '~/.tmux/plugins/tpm/tpm'

